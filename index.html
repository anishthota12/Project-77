    <body>
        <h1>
            Project 77
        </h1>
        <h2>
            Open the Console for a Surprise
        </h2>
        <script>
            var firstname = "Anish";
            console.log(firstname);

            var lastname = "Thota";
            console.log(lastname);

            var fullname = firstname.concat(lastname);
            console.log(fullname);

            var a = 3;
            console.log(a);

            var b = 6;
            console.log(b);

            var addvariables = a + b;
            console.log(addvariables);

            var subractvariables = b - a;
            console.log(subractvariables);

            var multiplyvariables = a * b;
            console.log(multiplyvariables);

            var dividevariables = b / a;
            console.log(dividevariables); 

            var decimalnumber = 3.14159265358979323846264338327950288419716939937510582097494;
            console.log(decimalnumber);

            var reducedpi = decimalnumber.toFixed(5);
            console.log(reducedpi);

            var squareroot = Math.sqrt(addvariables);
            console.log(squareroot);

            var power = Math.pow(b, a);
            console.log(power);
        </script>
    </body>
</html>
